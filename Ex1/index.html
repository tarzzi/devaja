<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
        
    </head>

    <body id="input" style="text-align: center; font-family: 'Baloo Tammudu 2', cursive; letter-spacing: 0.5rem; margin: 10rem; font-size: 2rem;">
        <p>Type-me</p>
        <h1 id="bird" style="text-transform: uppercase; padding: 1.5rem; border: 2px dashed black; align-items: center; margin: auto;"></h1>


        <script type="text/javascript">
            $(function() {
                const birds = ['peippo','tikka','talitintti','punatulkku','sinitiainen', 'västäräkki', 'mustarastas', 'varpunen','kottarainen', 'tulipäähippiäinen'];
                // Init counters
                let counter = 0;
                let x = 0;
                // init first birb
                $('#bird').text(birds[x]);
                let bird = birds[x];                
                let letterCount = bird.length;

                $('#input').keypress( function(event){                   
                    i = 0;
                    console.log(event.keyCode);
                            while(i < letterCount){
                                console.log("Checking " + i);
                                if(event.keyCode == bird.charCodeAt(i)){
                                    console.log("found at "+i);
                                    bird = bird.replace(bird.charAt(i),'');
                                    $('#bird').text(bird);
                                }
                                else if(bird.length == 0){
                                    x += 1;
                                    bird = birds[x];       
                                    letterCount = bird.length;
                                    $('#bird').text(bird);
                                    break;
                                    }
                                else{ 
                                    i += 1;
                                    $('#bird').text(bird);
                                }
                            }
                        
                    })
            });
        </script>
    </body>
    
</html>
