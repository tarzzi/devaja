<!DOCTYPE html>
<html>

<head>
<style>
    body{
        background-color: black;
        color: white;
    }
    #container{
        width: 80%;
        margin: auto;
        text-align: center;
    }
    #grid{
        margin: auto;
        display: grid;
        grid-template-columns: auto auto auto auto auto auto auto auto ;
        grid-template-rows: auto auto auto auto auto auto auto ;
        width: 816px;
        height: 816px;
        border: 1px solid black;
    }
    canvas{
        width: 100px;
        height: 100px;
        border: 1px solid rgba(165, 165, 165, 0.2);
    }

</style>

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
type="text/javascript"
></script>
</head>
<body>
    <div id="container">
        <h1>Draw me</h1><button id="reset">Reset</button>
        <div id="grid">
        </div>
    </div>
    <script>
        // Initialize
        for(let x = 1; x <= 64; x++){
            let element = $('<canvas id='+x+'></canvas>');
            $('#grid').append(element);
        }
        toBlack();

        // Handle led clicks
        $('canvas').click(function(ev){
            canvas = ev.target;
            let ctx = canvas.getContext("2d");
            colorData = ctx.getImageData(0,0,300,200);
            let r = colorData.data[0];  
            ctx.beginPath();
            ctx.rect(0, 0, canvas.width, canvas.height);
            if(r == 0){              
                ctx.fillStyle = "white";
            }
            else{
                ctx.fillStyle = "black";
            }            
            ctx.fill();
        })

        $('#reset').click(function() {toBlack();})

        function toBlack(){
            for(let x = 1; x <= 64; x++){
                let c = document.getElementById(x.toString());
                let ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.rect(0, 0, 300, 200);
                ctx.fillStyle = "black";
                ctx.fill();
            }
        }
        
    </script>
</body>
</html>
