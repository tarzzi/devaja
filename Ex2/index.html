<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />    
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <h1>Question for The Guru</h1>
    <div>    
      <label for="filter">View category:
      <select id="filter" name="filter">
        <option value="ALL">ALL</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JAVASCRIPT">JAVASCRIPT</option>
       </select>
       </label>
      <button class="open-button" onclick="openForm()" style="display:inline-block"><b>ADD</b></button>
    </div>
    <div id="grid"></div>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Ask away</h1>

        <label for="question"
          ><b>Question</b>
          <textarea
            rows="10"
            cols="20"
            maxlength="350"
            placeholder="Ask a question..."
            name="question"
            id="question"
          ></textarea>
        </label>
        <label for="category"
          ><b>Category</b><br />
          <select id="category" name="category">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
          </select> </label
        >
        <button type="button" class="btn" onclick="saveQuestion()">SAVE</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          CANCEL
        </button>
      </form>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
